---
layout: default
---
<div class="container">
  {%- if page.title -%}
    <div class="box-title">
      <h1>{{ page.title | escape }}</h1>
      <div class="box-title__underline">
        <span></span>
      </div>
    </div>
  {%- endif -%}

  {%- if page.paragraphs -%}
    {%- include paragraphs.html items=page.paragraphs -%}
  {%- endif -%}

  {{ content }}
</div>

{%- if page.has_form -%}
  {%- include validation.html -%}
{%- endif -%}
