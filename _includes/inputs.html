{%- assign input = include.input -%}
{%- assign id = input.name | append: '-form-item' -%}

{%- if input.type == "text" -%}
  <div class="form-item form-type-textfield">
    <label for="{{ id }}">{{ input.label }}</label>
    <input class="form-text" type="text" id="{{ id }}" name="{{ input.name }}"
      value="" {%- if input.required == "required" -%}required="required" aria-required="true"{%- endif -%}>
  </div>
{%- endif -%}

{%- if input.type == "email" -%}
  <div class="form-item form-type-email">
    <label for="{{ id }}">{{ input.label }}</label>
    <input class="form-email" type="email" id="{{ id }}" name="{{ input.name }}"
      value="" {%- if input.required == "required" -%}required="required" aria-required="true"{%- endif -%}>
  </div>
{%- endif -%}

{%- if input.type == "textarea" -%}
  <div class="form-item form-type-textarea">
    <label for="{{ id }}">{{ input.label }}</label>
    <textarea rows="5" class="form-textarea" type="textarea" id="{{ id }}" name="{{ input.name }}"
      {%- if input.required == "required" -%}required="required" aria-required="true"{%- endif -%}></textarea>
  </div>
{%- endif -%}

{%- if input.type == "submit" -%}
  <div class="form-item form-type-submit">
    <input type="submit" id="edit-submit" name="{{ input.name }}"
      value="{{ input.value }}" class="button button--primary">
  </div>
{%- endif -%}
